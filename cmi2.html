<style>

body{

  background-color: rgba(255,150,70,0.32);
  border-radius: 30px;
  margin: 2em auto;
  padding: inherit;
  width: 85%;
  height:28vh;

h1 {
  font-style:bold;
  text-align:center;
  margin:auto;
  margin: 0;

.container {

#survey-form {
  margin: 0 auto;
  width: 88%;
  padding: 5px 7px 5px 7px;
  line-height: 4vh
  
}

.labels {
  display: inline-block;
  text-align: left;
  width: 40%;
  vertical-align: top;
  margin-top: 18px;
}

.input-tab {
  display: inline-block;
  text-align: left;
  width: 50%;
  margin-left: 10px;
}

.input-field {
  display: inline-block;
  width: 110%;
  padding: 5px;

   font-style: italic;

  width: 100%;

  margin: 25px;
}

  font-weight: bold;
  font-family: inherit;
  padding: 10px 15px;
  border: 1px solid;
}

button:hover {
  background-color: rgba(79, 118, 223, 0.28);
}

footer {
  text-align: center;
  font-size: 17px;
  margin: 20px;

  color: #f39c12;

  text-decoration: none;
  font-weight: bold;
}

  margin: 1.5em;

    width: 100%;

<body>

<header>
  <img src="https://s3.amazonaws.com/uploads.hipchat.com/697967/4899719/I6dmKeUR5YSx4Pe/dgfinalfinal6.png" alt="Logo" width='250px' style='padding:14px 5px 7px 5px;'>
  <div class="text-box" ><h1 id="title" class="title" style='transform:translateY(18%);'><span style='color:#fff;font-size:6.8vh;'>CMI NOVACAST</span><br>
    Website&nbsp;Design&nbsp;Client<br> Questionnaire</h1>
    <br>
  <hr>
<p id="description" style='transform:translateY(20%);'>
  Tell us about CMI NOVACAST's Goals, and its questions!
  </p>
  </div>
</header>
<div class="container">
  <form id="survey-form" method="GET" >
<div class="labels">
  <label id="name label" for="name">*Full Name</label></div>
    <div class="input-tab">
      <input class="input-field" type="text" id="name" name="name" placeholder="enter your name" required autofocus></div>
    <br>
    
    <div class="labels">
      <label id="email-label" for="email">* email</label></div>
    <div class="input-tab">
      <input class="input-field" type="email" id="email" name="email" placeholder="email@email.com" required></div>
    
    <div class="labels">
      <label id="number-label" for="number">* Age</label></div>
    <div class="input-tab">
      <input class="input-field" type="number" id="number" name="number" min="1" max="145" placeholder="your age" required></div>
    <br><br>
    
       <div class="labels">
          <label for="dropdown">How was your stay in Springfield?</label></div>
        <div class="input-tab">
          <select id="dropdown" name="site">
            <option disabled value selected>Select an option</option>
            
            <option value="meh">BooHoo</option>
            <option value="heh">meh</option>
            <option value="Yikes">D'oh</option>
            <option value="Yea">Hmm okay</option>
            <option value="Hell Yea">WooHoo!</option>
            <option value="other">Other</option>
          </select>
          </div>
    <div id="spacer"></div>
    <div class="labels">
          <label>Who do you like The most of The Springfield Citizen?</label></div>
        <div class="input-tab">
            <input type="radio" name="radio-button" value="Homer Simpson">Homer Simpson<br>
            <input type="radio" name="radio-button" value="Bart">Bart Simpson<br>
            <input type="radio" name="radio-button" value="Marge Simpson">Marge Simpson<br>
            <input type="radio" name="radio-button" value="Apu">Apu<br>
        </div>
    <div id="spacer"></div>
    <div class="labels">
      <label for="dropdown">How many beers you chugged at Moe's?</label></div>
    <div class="input-tab">
      <select id="dropdown" name="beer">
        <option disabled value selected>Select an option</option>
        <option value="<=15">0-15</option>
        <option value="<=20">15-20</option>
        <option value="<=100">20-100</option>
        <option value="<=101">100-101</option>
      </select>
    </div>
    <div id="spacer"></div>
    <div class="labels">
          <label>Who do you drink the beers with?<br>(Check all that apply):</label></div>
    <div class="input-tab">
      <input type="checkbox" name="apu" value="apu">Apu<br>
          <input type="checkbox" name="Moe" value="Moe">Moe<br>
          <input type="checkbox" name="Homer" value="Homer">Homer<br>
          <input type="checkbox" name="other" value="other">Other<br>
        </div>   
  <div id="spacer"></div>
  <div class="labels">
          <label for="comments">Tell us more about your experiences in Springfield</label></div>
        <div class="input-tab">
          <textarea class="input-field" id="comments" name="comments" rows="10" cols="40" placeholder="Your comments here...(please write something nice. love, Homer)"></textarea></div>
  
  <div class="btn">
          <button id="submit" type="submit">Submit</button>
        </div>
    <hr>
 <footer>
      <p>&copy 2018 Dataguize</a></p>
</footer>
  </form>
